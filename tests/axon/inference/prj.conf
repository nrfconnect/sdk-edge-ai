CONFIG_GPIO=y
CONFIG_PRINTK=y
CONFIG_LOG=y
CONFIG_LOG_MODE_IMMEDIATE=y

CONFIG_NRF_AXON=y
CONFIG_NRF_AXON_MODEL_NAME="tinyml_kws"
# CONFIG_NRF_AXON_MODEL_NAME="tinyml_vww"
# CONFIG_NRF_AXON_MODEL_NAME="tinyml_ic"
# CONFIG_NRF_AXON_MODEL_NAME="tinyml_ad"
# CONFIG_NRF_AXON_MODEL_NAME="tinyml_kws_transposed"

CONFIG_NRF_AXON_INTERLAYER_BUFFER_SIZE=140000

# set to 0 for models that don't use psum buffer
CONFIG_NRF_AXON_PSUM_BUFFER_SIZE=0

CONFIG_OUTPUT_DISASSEMBLY=y
CONFIG_OUTPUT_DISASSEMBLE_ALL=y

CONFIG_MAIN_STACK_SIZE=4096
