script_config:
    run_mode : #script configuration for running the script in different modes out of "get_data", "train" and "test" e.g "train"
    
get_data_config :
    data_directory              :   #directory to download and store the data e.g."data/kws_g12/training_data"
    save_raw_data_csv           :   #Flag to save the data as csv e.g. False
    save_raw_data_npy           :   #Flag to save the data as numpy e.g. False
    train_data_fraction         :   #Fraction of the test and validation data to be used for training or generating as CSV e.g. 0.1
    batch_file_size_limit       :   #The size limit of the csv file batches in mb for example, 1000 (for 1000 mb)
    enable_data_augmentation    :   #Flag to enable data augmentation e.g. True
    background_noise_dir        :   #path for the user to provide background noise if data augmentation is enabled
  
train_model_config :
    model_name              : #unique name for the model e.g. "kws_trained_on_tf_mfcc"        
    model_directory         : #"data/kws_g12/training_data/kws_mfcc_testing_cp/kws_model.h5" 
    use_raw_data            : #Flag to enable using the raw data directly to train the model. e.g. True
    feature_type            : #"mfcc" or "axon_mfcc", tells the script to either generate tensorflow mfccs or generate mfccs using an axon dll
    axon_fe_dll_path        : #path to the axon feature extractor dll, this field must be defined if the user wants to generate mfccs using the axon feature extractor and the feature type is "axon_mfcc"
    train_feature_data      : #paths to the csv directories containing the features generated by axon fe exe or the numpy files of the features
    train_feature_label     : #path the numpy files of the labels for the train, val and test data sets
    test_feature_data       : #paths to the csv directories containing the features generated by axon fe exe or the numpy files of the features
    test_feature_label      : #path the numpy files of the labels for the train, val and test data sets
    val_feature_data        : #paths to the csv directories containing the features generated by axon fe exe or the numpy files of the features
    val_feature_label       : #path the numpy files of the labels for the train, val and test data sets
    sampling_rate           : #sampling rate of the audio samples in Hz e.g. 16000
    audio_duration_ms       : #audio duration of the samples in ms e.g. 1000
    window_size_ms          : #window size for the windowing function in ms, e.g. 30
    window_stride_ms        : #window stride size in ms, e.g. 20
    dct_coefficient_count   : #the dct coefficiant count e.g. 10
    labels_count            : #the total count of the labels present in the model e.g. 12
    learning_rate           : #learning rate of the model e.g. 0.001
    model_training_epochs   : #the number of epochs the user expects to train the model for e.g. 30
    batch_size              : # the bathc size when training the model e.g. 100
    mfcc_shift              : #the radix of the feature data generated using the axon feature extraction e.g. 15
    
test_model_config :
    model_directory     : #the directory of the model that the user plans on testing e.g. "data/kws_g12/training_data/kws_mfcc_testing_cp/kws_test_model.h5"
    test_feature_data   : #the directory of the numpy test data file e.g. "data/kws_g12/training_data/test/test.npy"
    test_feature_label  : #the directory of the numpy test label file e.g. "data/kws_g12/training_data/labels/test_label_.npy"

