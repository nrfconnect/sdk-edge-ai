sample:
  description: Sample showing nRF Edge AI regression model usage and results interpretation.
  name: nRF Edge AI Regression Sample
tests:
  sample.edgeai_regression:
    sysbuild: true
    build_only: true
    platform_allow:
      - nrf52dk/nrf52832
      - nrf52840dk/nrf52840
      - nrf5340dk/nrf5340/cpuapp
      - nrf54l15dk/nrf54l05/cpuapp
      - nrf54l15dk/nrf54l10/cpuapp
      - nrf54l15dk/nrf54l15/cpuapp
      - nrf54h20dk/nrf54h20/cpuapp
      - nrf54lm20dk/nrf54lm20a/cpuapp
    integration_platforms:
      - nrf52dk/nrf52832
      - nrf52840dk/nrf52840
      - nrf5340dk/nrf5340/cpuapp
      - nrf54l15dk/nrf54l05/cpuapp
      - nrf54l15dk/nrf54l10/cpuapp
      - nrf54l15dk/nrf54l15/cpuapp
      - nrf54h20dk/nrf54h20/cpuapp
      - nrf54lm20dk/nrf54lm20a/cpuapp
    tags:
      - nrf_edgeai_sample_regression
  sample.edgeai_regression.nrf54lm20dk:
    sysbuild: true
    build_only: false
    harness: console
    harness_config:
      type: multi_line
      ordered: true
      regex:
        - "--- Testing Model Air Quality predictions ---"
        - "Air quality - Predicted:.*Expected:.*absolute error"
        - "========== All test cases completed =========="
    platform_allow:
      - nrf54lm20dk/nrf54lm20a/cpuapp
    integration_platforms:
      - nrf54lm20dk/nrf54lm20a/cpuapp
    timeout: 30
    tags:
      - nrf_edgeai_sample_regression
