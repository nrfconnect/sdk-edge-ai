sample:
  description: Sample showing usage of Axon NPU driver API.
  name: nRF Edge AI Hello Axon sample
tests:
  sample.hello_axon:
    harness: console
    harness_config:
      type: multi_line
      ordered: true
      regex:
        - "Hello Axon sample"
        - "Initializing Axon NPU"
        - "Running asynchronous inference"
        - "prediction: [- ]\\d*\\.\\d+, ideal [- ]\\d*\\.\\d+"
    sysbuild: true
    platform_allow:
      - nrf54lm20dk/nrf54lm20a/cpuapp
    integration_platforms:
      - nrf54lm20dk/nrf54lm20a/cpuapp
